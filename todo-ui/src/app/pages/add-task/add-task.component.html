<div class="p-2">
  <h2>Manage Tasks</h2>
  <hr>
  @if (errorMsg.length){
    <div class="bg-red-100 border border-red-400 text-red-700 p-2 rounded mt-2" role="alert">
      @for (msg of errorMsg; track msg){
        <p class="m-0">{{msg}}</p>
      }
    </div>
  }
  <div class="flex gap-2 border rounded-md shadow-md p-3">
    <div class="w-3/4">
      <form class="grid gap-4">
        <div class="w-full">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input [(ngModel)]="taskRequest.title" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="title" name="title" placeholder="Task title">
        </div>
        <div class="w-full md:w-1/2">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea [(ngModel)]="taskRequest.description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="description" name="description" placeholder="Task description...">
          </textarea>
        </div>
        <div class="w-full md:w-1/2">
          <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
          <input [(ngModel)]="taskRequest.dueDate" type="datetime-local" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="dueDate" name="dueDate">
        </div>
        <div class="flex justify-end gap-2 w-full">
          <button (click)="saveTask($event)" type="submit" class="px-4 py-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-md">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
